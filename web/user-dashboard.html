<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DE-SO-FI</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="js/web3.min.js"></script>

</head>
<body>
<div class="container">

    <h1>Dashboard</h1>

    <!-- View fund information and deposit to it -->

    <hr/>

    <label for="fundName">Fund name</label>

    <select id="fundName">
      <option value="name">Fund name</option>
    </select>

    <hr/>

    <label for="term" class="col-lg-2 control-label">Term</label>
    <br/>
    <input type="text" id="tern" name="term" placeholder="Term" disabled>

    <hr/>

    <label for="interest" class="col-lg-2 control-label">Interest + Accrued</label>
    <br/>
    <input type="text" id="interest" name="interest" value="..." disabled>

    <hr/>

    <label for="amount" class="col-lg-2 control-label">Amount to deposit</label>
    <br/>
    <input type="text" id="amount" name="amount" value="xxxx" disabled>

    <hr/>

    <label for="asset" class="col-lg-2 control-label">Asset</label>
    <br/>
    <input type="text" id="asset" name="asset" placeholder="Asset">

    <hr/>

    <button type="button" value="Deposit">Deposit!</button>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://package.dapphero.io/main.js" id="dh-apiKey" data-api="1582926912005x142783468178767870"></script>

<script src="js/app.js"></script>

</body>
</html>
